<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aleksandar Stanojevic - Portfolio</title>
    <link rel="icon" href="logo/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="wrapper">
      <div id="menu">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">About Me</a></li>
          <li><a href="">Contact Me</a></li>
        </ul>
      </div>

      <div id="menu-icon-open" class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div id="menu-icon-close" class="container">
        <div class="bar-close1"></div>
        <div class="bar-close2"></div>
        <div class="bar-close3"></div>
      </div>

      <div
        class="flex-main"
        style="background-color: var(--main-color2);"
      ></div>

      <div
        class="flex-main cursor"
        style="background-color: var(--main-color4);"
        id="about-me"
      >
        <i class="fas fa-user size60"></i>
        <h4>About me</h4>
      </div>

      <div
        class="flex-main"
        style="background-color: var(--main-color2);"
        id="logo"
      >
        <img src="logo/logo.png" alt="" />
      </div>

      <div
        id="web"
        class="flex-main cursor"
        style="background-color: var(--main-color1);"
      >
        <div id="web-sites">
          <i class="fab fa-chrome size40"></i>
          <i class="fab fa-firefox size40"></i>
          <i class="fab fa-edge size40"></i>
          <i class="fab fa-safari size40"></i>
        </div>
        <h4>Web Sites</h4>
      </div>

      <div
        id="find-me"
        class="flex-main cursor"
        style="background-color: var(--main-color3);"
      >
        <div>
          <a href=""><i class="fab fa-github"></i></a>
          <a href=""><i class="fab fa-linkedin"></i></a>
          <a href="mailto:aleksandar.stanojevic.1509@gmail.com"
            ><i class="fas fa-at"></i
          ></a>
        </div>
        <h4>Find Me</h4>
      </div>

      <div
        class="flex-main"
        style="background-color: var(--main-color2);"
      ></div>

      <div
        id="glow-ef"
        class="flex-main cursor"
        style="background-color: var(--main-color1);"
      >
        <div style="position: relative;">
          <i class="fab fa-medapps size60"></i>
          <div id="glow"></div>
        </div>
        <h4>User Apps</h4>
      </div>

      <div
        class="flex-main"
        style="background-color: var(--main-color4);"
      ></div>

      <div
        class="flex-main"
        style="background-color: var(--main-color1);"
      ></div>

      <div
        id="games"
        class="flex-main cursor"
        style="background-color: var(--main-color3);"
      >
        <i class="fas fa-gamepad size60"></i>
        <h4>Games</h4>
      </div>
      <div
        class="flex-main"
        style="background-color: var(--main-color4);"
      ></div>

      <div
        id="contact"
        class="flex-main cursor"
        style="background-color: var(--main-color2);"
      >
        <i class="fas fa-paper-plane size60"></i>
        <h4 style="color: var(--main-color4);">Contact Me</h4>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <script src="script.js"></script>
  </body>
</html>
